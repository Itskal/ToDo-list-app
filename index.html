<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Di list App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
<h1>T O D O</h1>
<img id="theme-change" src="icon-moon.svg">
</div>
    <input type="text" id="input" placeholder="Create a new todo..">
    <div class="main">
        <ul class="myList">
 
            <hr>
            
            
        </ul>
        <div class="footer">
      
            <h5 id="all">All</h5>
            <h5 id="active">Active</h5>
            <h5 id="completed">Completed</h5>
            <h5 id="clear">Clear Completed</h5>
        </div>
    </div>
    <h3>Drag and drop to reorder list</h3>
    <script src="script.js"></script>
</body>
</html>
